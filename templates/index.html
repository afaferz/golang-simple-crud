{{ define "Index" }} {{ template "_head"}} {{ template "_navbar"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .}}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Description }}</td>
                            <td>{{ .Price }}</td>
                            <td>{{ .Quantity }}</td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-info">
                                    EDIT
                                </a>
                            </td>
                            <td>
                                <button
                                    onclick="verifyDelete('{{.Id}}')"
                                    class="btn btn-danger"
                                >
                                    DELETE
                                </button>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">
                ADICIONAR NOVO PRODUTO
            </a>
        </div>
    </div>
</body>
<script>
    const verifyDelete = (productId) => {
        const response = confirm(
            'Are you sure you want to delete the product?'
        );
        if (response) {
            window.location = `/delete?id=${productId}`;
        }
    };
</script>

{{ end }}
